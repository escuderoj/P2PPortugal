      }

      .carousel-track {
        display: flex;

      }

      .carousel-track a img {
        height: 60px;

      }

      .cta {

      }

        align-items: center;
        padding: 0.75rem 1.5rem;

        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
        transition: background-color 0.3s;
      }

      .cta a:hover {

      }

      .cta img {

      }

      footer {
        margin-top: 3rem;

        padding: 1rem 0;

        color: #bbbbbb;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.8rem;
        }

        .carousel-track a img {
          height: 40px;
        }

        .cta a {
          font-size: 0.9rem;
          padding: 0.5rem 1rem;

      }
